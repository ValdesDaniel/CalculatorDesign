<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Position">
        <div class="Calculator-body">
            <div class="Calculator-screen">
                <div class="Display-title">Calculator</div>
            </div>

            <div class="btn-row">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button>/</button>
            </div>

            <div class="btn-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>

            <div class="btn-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div class="btn-row">
                <button id="btn-1">1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>

            <div class="btn-row">
                <button class="button-l">0</button>
                <button>.</button>
                <button class="button-r">=</button>
            </div>
        </div>
    </div>
</body>
</html>
